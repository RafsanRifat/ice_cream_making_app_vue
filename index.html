<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" v-bind:href="logo"/>
    <title>Ice Cream Sundae</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
<div class="react" id="layout">
    <!-- header start -->
    <header>
        <div class="container react" id="header">
            <div>
                <img class="logo" src="images/logo.svg" alt="Logo"/>
            </div>
            <div class="textRight">
                <img v-bind:src="vueLogo" alt="Vue" class="reactLogo"/><strong
            >Vue</strong
            >
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- body start -->
    <div class="mainBody react" id="body">
        <div class="container react" id="iceCreamBuilder">
            <!-- icecream start -->
            <div>
                <div class="icecream react" id="icecream">
                    <p class="cone"></p>
                    <!-- <p>Please start adding scoops</p> -->
                    <div class="scoop chocolate"></div>
                    <div class="scoop vanilla"></div>
                    <div class="scoop orange"></div>
                    <div class="scoop strawberry"></div>
                    <div class="scoop chocolate"></div>
                    <div class="scoop vanilla react" id="scoop"></div>
                    <div class="scoop lemon"></div>
                    <div v-if="cart.length > 0" class="cherry"></div>
                    <div v-else class="question"></div>
                </div>
            </div>
            <!-- ice cream end -->

            <!-- builder start -->
            <div class="react" id="builder">
                <div class="builder">
                    <h3>Build your own Ice Cream Sundae</h3>
                    <!-- items start -->
                    <div class="react" id="items">
                        <ul>
                            <!-- item start -->
                            <li v-for="variant in variants" :key="variant.id" class="react item" >
                                <span> {{ variant.name }} </span>
                                <span class="quantity">2</span>
                                <div class="right">
                                    <button v-on:click="addToCart(variant.id)" type="button" class="plus rounded">+</button>
                                    <button type="button" class="minus rounded">-</button>
                                </div>
                            </li>
                            <!-- item end -->
                        </ul>
                    </div>
                    <!-- items end -->

                    <!-- total price start -->
                    <div class="total react" id="total">
                        <div>Total Price</div>
                        <div>3000.00 Tk</div>
                    </div>
                    <!-- total price end -->
                    <button type="button" onclick="next()" class="order rounded">
                        Add to Cart
                    </button>
                </div>

                <!-- modal start -->
                <div class="react" id="modal">
                    <div class="backdrop" onclick="removeModal()"></div>
                    <div class="modalBody">
                        <div class="formContainer react" id="orderForm">
                            <h1>Complete the form below and hit submit</h1>
                            <form class="orderForm">
                                <ul>
                                    <li>
                                        <input
                                                type="text"
                                                name="name"
                                                class="fieldStyle fieldSplit alignLeft"
                                                placeholder="Name"
                                        />
                                        <input
                                                type="text"
                                                name="phone"
                                                class="fieldStyle fieldSplit alignRight"
                                                placeholder="Phone no."
                                        />
                                    </li>
                                    <li>
                                        <input
                                                type="text"
                                                name="email"
                                                class="fieldStyle fieldFull"
                                                placeholder="Email"
                                        />
                                    </li>
                                    <li>
                        <textarea
                                name="address"
                                class="fieldStyle"
                                placeholder="Address"
                        ></textarea>
                                    </li>
                                    <li>
                                        <input type="submit" value="Submit Order"/>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- modal end -->
            </div>
            <!-- builder end -->
        </div>
    </div>
    <!-- body end -->

    <!-- footer start -->
    <footer>
        <div class="container react" id="footer">
            <div>
                Copyright &copy;2020.
            </div>
            <div class="textRight">
                Built with <span class="red">&hearts;</span> by
            </div>
        </div>
    </footer>
    <!-- footer end -->
</div>

<script src="main.js"></script>
<script>
const mountedapp = app.mount('#layout');
</script>
</body>
</html>
